<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro prueba</title>
    <link rel="stylesheet" href="Estilos/registrostyles.css">
</head>
<body>
    <div class="containers">
        <div class="titulo">Registro</div>
        <form action="#">
            <div class="user-detalles">
                <div class="caja">
                    <span class="detalles">Nombre</span>
                    <input type="text" placeholder="Ingrese su nombre" required>
                </div>
                <div class="caja">
                    <span class="detalles">Usuario</span>
                    <input type="text" placeholder="Ingrese su usuario" required>
                </div>
                <div class="caja">
                    <span class="detalles">Email</span>
                    <input type="email" placeholder="Ingrese su email" required>
                </div>
                <div class="caja">
                    <span class="detalles">Telefono</span>
                    <input type="text" placeholder="Ingrese su telefono" required>
                </div>
                <div class="caja">
                    <span class="detalles">Contrase単a</span>
                    <input type="password" placeholder="Ingrese su contrase単a" required>
                </div>
                <div class="caja">
                    <span class="detalles">Confirmar Contrase単a</span>
                    <input type="password" placeholder="Confirme su contrase単a" required>
                </div>
            </div>
            <div class="boton">
                <input type="submit" value="Registrarse">
            </div>
        </form>
    </div>
</body>
</html>
