<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/stylesRegistroSesion.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <div class="container text-center">

        <div class="row">
            
            <form action="#" id="formulario">
                <a href="index.html"><span class="material-symbols-outlined">close</span></a>
                <h4>REGISTRO</h4>



                    <div class="caja">
                        <label for="" class="detalles">Nombre</label>
                        <input type="text" id="name" placeholder="Ingrese su nombre">
                    </div>
                    <div class="caja">
                        <label for="" class="detalles">Usuario</label>
                        <input type="text" id="user" placeholder="Ingrese su usuario">
                    </div>
                    <div class="caja">
                        <label for="" class="detalles">Email</label>
                        <input type="email" id="email" placeholder="Ingrese su email">
                    </div>


                    <div class="caja">
                        <label for="" class="detalles">Telefono</label>
                        <input type="text" id="telefono" placeholder="Ingrese su telefono">
                    </div>
                    <div class="caja">
                        <label for="" class="detalles">Contrase単a</label>
                        <input type="password" id="contra" placeholder="Ingrese su contrase単a">
                    </div>
                    <div class="caja">
                        <label for="" class="detalles">Confirmar Contrase単a</label>
                        <input type="password" id="contra2" placeholder="Confirme su contrase単a">
                    </div>



                <div class="boton">
                    <button type="submit">Registrarse</button>
                    <p class="warnings" id="warnings"></p>
                </div>
            </form>

        </div>
    </div>

    <script src="JS/validacionRegistro.js"></script>
</body>
</html>
